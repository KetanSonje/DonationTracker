<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparency in Donations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="my-5 text-center">
      <h1>Donation Transparency Tracker</h1>
      <p>Track donations and fund usage in real time!</p>
      <a href="https://forms.gle/WYbHe3g43i6wiVx68" target="_blank" class="btn btn-primary">Donate Now</a>
    </header>

    <section class="mb-5">
      <h2>Total Donations Received: <span id="totalDonations">₹0</span></h2>
      <h2>Total Amount Spent: <span id="totalSpent">₹0</span></h2>
    </section>

    <section class="mb-5">
      <h3>Recent Donations</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="donationTable"></tbody>
      </table>
    </section>

    <section class="mb-5">
      <h3>Fund Usage Details</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Purpose</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="fundUsageTable"></tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
